<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
      <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h2>Domain Smart Listings</h2>
      <p class="lead">When the listing descriptions get smarter!</p>
    </div>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="propId">ID</label>
          <input type="text" class="form-control" id="propId" placeholder="ID">
        </div>
        <div class="form-group col-md-6">
          <label for="unit">Unit number</label>
          <input type="text" class="form-control" id="unit" placeholder="Unit number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="streetNumber">Street number</label>
          <input type="text" class="form-control" id="streetNumber" placeholder="Street number">
        </div>
        <div class="form-group col-md-6">
          <label for="streetName">Street name</label>
          <input type="text" class="form-control" id="streetName" placeholder="Street name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="streetType">Street type</label>
          <input type="text" class="form-control" id="streetType" placeholder="Street type">
        </div>
        <div class="form-group col-md-6">
          <label for="suburb">Suburb</label>
          <input type="text" class="form-control" id="suburb" placeholder="Suburb">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="postCode">Post code</label>
          <input type="text" class="form-control" id="postCode" placeholder="Post code">
        </div>
        <div class="form-group col-md-6">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="channel">Channel</label>
          <input type="text" class="form-control" id="channel" placeholder="Channel">
        </div>
        <div class="form-group col-md-6">
          <label for="beds">Bedrooms</label>
          <input type="text" class="form-control" id="beds" placeholder="State">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="baths">Bathrooms</label>
          <input type="text" class="form-control" id="baths" placeholder="Bathrooms">
        </div>
        <div class="form-group col-md-6">
          <label for="parkings">Car spaces</label>
          <input type="text" class="form-control" id="parkings" placeholder="Car spaces">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="landArea">Land area</label>
          <input type="text" class="form-control" id="landArea" placeholder="Land area">
        </div>
        <div class="form-group col-md-6">
          <label for="internalArea">Internal area</label>
          <input type="text" class="form-control" id="internalArea" placeholder="Internal area">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Property type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Unit
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                House
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Town house
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
